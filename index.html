    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root{
      --purple:#6e3fa9;
      --bg1:#12001a;
      --bg2:#2e004f;
      --glass: rgba(255, 255, 255, 0.07);
      --stroke: rgba(255,255,255,.18);
      --accent:#ff3b5c;
    }
    body{
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 70% 10%, rgba(255,59,92,.15), transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      color: #fff; overflow-x: hidden; min-height: 100vh;
    }

    /* ===== Splash (one screen only) ===== */
    #splash{
      position: fixed; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:18px;
      background: linear-gradient(135deg, var(--bg1), var(--bg2)); z-index:9999; transition: opacity 800ms ease;
    }
    #splash.hide{ opacity:0; pointer-events:none; }

    #splash .logo{ width: 180px; height:180px; border-radius:999px; background:#5f3a90; border:1px solid var(--stroke);
      display:flex; align-items:center; justify-content:center; box-shadow: 0 10px 40px rgba(0,0,0,.35);}
    #splash h1{ letter-spacing: 3px; opacity:.95; }

    /* ===== Language Gate & Menu ===== */
    #language-select{ display:none; min-height:100vh; align-items:center; justify-content:center; flex-direction:column; gap:20px; }
    .lang-panel{
      background: var(--glass); backdrop-filter: blur(16px); border:1px solid var(--stroke);
      border-radius: 20px; padding: 26px 28px; box-shadow: 0 0 50px rgba(255,59,92,.15);
    }
    .lang-title{ text-align:center; margin-bottom:12px; color:#e9d7ff; font-weight:600; }
    .lang-btn{
      display:inline-block; margin:8px; padding:10px 22px; border-radius:999px; border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06)); color:#fff; cursor:pointer; font-size:16px;
      transition: transform .15s ease, box-shadow .2s ease, background .2s ease;
    }
    .lang-btn:hover{ transform: translateY(-1px); box-shadow: 0 8px 24px rgba(110,63,169,.35); }

    #menu{ display:none; max-width:1000px; margin:42px auto; padding:0 18px 40px; }
    .brand{ display:flex; align-items:center; justify-content:center; gap:12px; margin-bottom:22px; }
    .brand img{ width:70px; height:70px; border-radius:999px; background:#5f3a90; border:1px solid var(--stroke); }
    .brand h1{ font-size:clamp(26px, 4vw, 40px); color:#d7b7ff; letter-spacing:.5px; }

    .glass{ background: var(--glass); border:1px solid var(--stroke); backdrop-filter: blur(22px); border-radius: 22px; padding:26px; box-shadow: 0 0 50px rgba(255,59,92,.15); }
    .grid{ display:grid; grid-template-columns: 1fr; gap:20px; }
    @media(min-width:820px){ .grid{ grid-template-columns: 1fr 1fr; } }

    .category{ padding:18px; border-radius:18px; border:1px solid var(--stroke); background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); }
    .cat-title{ display:flex; align-items:center; justify-content:space-between; border-bottom:1px dashed var(--stroke); padding-bottom:10px; margin-bottom:14px; }
    .cat-title h2{ font-size:clamp(18px,2.6vw,22px); color:#ff9de3; font-weight:600; }

    .item{ display:flex; flex-direction:column; gap:3px; padding:10px 6px; border-radius:12px; transition: background .2s ease; }
    .item:hover{ background: rgba(255,255,255,.05); }
    .row{ display:flex; align-items:baseline; justify-content:space-between; gap:10px; }
    .name{ font-weight:600; letter-spacing:.2px; }
    .price{ opacity:.9; }
    .desc{ font-size:.92em; opacity:.88; line-height:1.45; padding-inline-start:2px; }

    .footer{ text-align:center; margin-top:30px; opacity:.9; }
    .footer a{ color:#ffd1e9; text-decoration:none; border-bottom:1px dotted rgba(255,255,255,.35); }
    .rights{ margin-top:6px; font-size:.92em; opacity:.8; }

  // --------- Rendering ---------
  let currentLang = 'he';

  function money(p){
    if(!p) return '';
    const {s,l} = p;
    if(s && l) return `${s} | ${l} ₪`;
    if(l && !s) return `${l} ₪`;
    if(s && !l) return `${s} ₪`;
    return '';
  }

  function renderMenu(){
    const L = T[currentLang];
    document.documentElement.lang = currentLang;
    document.documentElement.dir = L.dir || 'ltr';
    document.getElementById('menuTitle').textContent = L.title;

    const wrap = document.getElementById('categories');
    wrap.innerHTML = '';

    // Group items by category
    const byCat = {};
    for(const [id, it] of Object.entries(DATA.items)){
      (byCat[it.cat] ||= []).push({ id, ...it });
    }

    // Category order from DATA.categories
    DATA.categories.forEach(cat => {
      const items = (byCat[cat.id]||[]);
      if(!items.length) return;

      const catDiv = document.createElement('section');
      catDiv.className = 'category';

      const title = document.createElement('div');
      title.className = 'cat-title';
      const h2 = document.createElement('h2');
      h2.textContent = L.categories[cat.id] || cat.id;
      title.appendChild(h2);
      catDiv.appendChild(title);

      items.forEach(it => {
        const tr = L.items[it.id] || { name: it.id };
        const item = document.createElement('div');
        item.className = 'item';

        const row = document.createElement('div');
        row.className = 'row';
        const name = document.createElement('div');
        name.className = 'name';
        name.textContent = tr.name || it.id;
        const price = document.createElement('div');
        price.className = 'price';
        price.textContent = money(it.prices);
        row.appendChild(name); row.appendChild(price);

        item.appendChild(row);

        if(tr.desc){
          const desc = document.createElement('div');
          desc.className = 'desc';
          desc.textContent = tr.desc;
          item.appendChild(desc);
        }

        catDiv.appendChild(item);
      });

      wrap.appendChild(catDiv);
    });

    const social = document.getElementById('social');
    social.innerHTML = `${L.ui.social} <a target="_blank" href="https://www.instagram.com/assal_port?utm_source=qr&igsh=ejIyMWNrMm9wNXh5">${L.ui.instagram}</a>`;
  }

  function setLang(code){
    currentLang = code in T ? code : 'he';
    document.getElementById('language-select').style.display = 'none';
    document.getElementById('menu').style.display = 'block';
    renderMenu();
  }

  // ===== Splash control: 3s then show language gate =====
  window.addEventListener('load', () => {
    setTimeout(() => {
      const s = document.getElementById('splash');
      s.classList.add('hide');
      // Show language selection
      const gate = document.getElementById('language-select');
      gate.style.display = 'flex';
    }, 3000); // 3 seconds
  });
